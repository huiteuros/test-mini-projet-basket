<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container text-center">
    <h1 class="mb-5">Mini projet basket</h1>
    <div class="row justify-content-evenly">
        <div class="col-3 h-50 border" id="joueur1">
            <img class="w-50 h-50" src="images/home.png"/>
            <div class="m-5">
                <label>Score </label>
                <input id="scoreJ1" class="w-50" type="text"/>
            </div>
            <div class="m-5">
                <label>Nom </label>
                <input id="nomJ1" class="w-50" type="text"/>
            </div>

        </div>
        <div class="col-3 h-50 border" id="joueur2">
            <img class="w-50 h-50" src="images/visitor.png"/>
            <div class="m-5">
                <label>Score </label>
                <input id="scoreJ2" class="w-50" type="text"/>
            </div>
            <div class="m-5">
                <label>Nom </label>
                <input id="nomJ2" class="w-50" type="text"/>
            </div>
        </div>
        <div class="col-3 h-50 border row align-item-start" id="historique">
            <p>Historique </p>
            <div class="col border-end" id="colonneJ1">
                <p id="historiqueJ1"> </p>
            </div>
            <div class="col" id="colonneJ2">
                <p id="historiqueJ2"> </p>
            </div>
        </div>
    </div>
    <div>
        <div>
            <p>Temps restant : </p>
            <p id="timer"> 60 </p>
        </div>
        <div>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
        </div>
    </div>
    <script>
        let temps = 60;
        var x = null;
        const timerElement = document.getElementById("timer");
        const historiqueJ1Element = document.getElementById("historiqueJ1");
        const historiqueJ2Element = document.getElementById("historiqueJ2");

        function diminuerTemps() {
            if(temps >= 0) {
                timerElement.innerText = temps;
                temps--;
            }
            else {
                clearInterval(x);
                ajoutHistorique();
            }
        }

        function start() {
            clearInterval(x);
            temps = 1;
            x = setInterval(diminuerTemps, 1000);
        }

        function stop(){
            clearInterval(x);
        }

        function ajoutHistorique(){
            let nomJ1 = document.getElementById("nomJ1").value;
            let nomJ2 = document.getElementById("nomJ2").value;
            let scoreJ1 = document.getElementById("scoreJ1").value;
            let scoreJ2 = document.getElementById("scoreJ2").value;
            historiqueJ1Element.innerHTML += "Nom : "+ nomJ1 + "<br> Score : " + scoreJ1 + " <br> Date : " + new Date().toLocaleDateString() +" <hr>";
            historiqueJ2Element.innerHTML += "Nom : "+ nomJ2 + "<br> Score : " + scoreJ2 + " <br> Date : " + new Date().toLocaleDateString() +" <hr>";
        }

    </script>
</body>
</html>
